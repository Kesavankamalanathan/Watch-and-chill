<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Watch and Chill</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: Arial, sans-serif; }
    body { background: #000; color: #fff; overflow-x: hidden; }

    header {
      display: flex; justify-content: space-between; align-items: center;
      padding: 20px 50px; background: rgba(0,0,0,0.8);
      position: fixed; width: 100%; top: 0; z-index: 1000;
    }
    .logo { font-size: 28px; font-weight: bold; color: #e50914; letter-spacing: 2px; }
    nav ul { list-style: none; display: flex; gap: 25px; }
    nav ul li a {
      text-decoration: none; color: #fff; font-size: 16px;
      transition: color 0.3s;
    }
    nav ul li a:hover { color: #e50914; }

    .hero {
      position: relative; height: 90vh; overflow: hidden;
      display: flex; align-items: center; padding: 0 50px; margin-top: 70px;
    }
    .bg-video iframe {
      position: absolute; top: 0; left: 0; width: 100%; height: 100%;
      z-index: -2; object-fit: cover;
    }
    .hero::after {
      content: ""; position: absolute; top: 0; left: 0; width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.5); z-index: -1;
    }
    .hero-content {
      max-width: 500px; z-index: 1; background: rgba(7, 7, 7, 0.5);
      padding: 20px; border-radius: 10px;
    }
    .hero-content h1 { font-size: 40px; margin-bottom: 20px; }
    .hero-content p { font-size: 18px; margin-bottom: 20px; }
    .btn {
      padding: 10px 20px; background: #e50914; color: #fff;
      border: none; cursor: pointer; font-size: 16px; border-radius: 5px;
      transition: background 0.3s;
    }
    .btn:hover { background: #b0070f; }

    .section { padding: 30px 50px; background: #111; }
    .section h2 { font-size: 24px; margin-bottom: 20px; color: #e5e5e5; }

    .movies {
      display: grid; grid-template-columns: repeat(auto-fill, minmax(150px,1fr));
      gap: 15px;
    }
    .movies img {
      width: 100%; border-radius: 8px; transition: transform 0.3s;
      cursor: pointer;
    }
    .movies img:hover { transform: scale(1.1); }

    footer {
      background: #000; text-align: center; padding: 15px;
      font-size: 14px; color: #777;
    }
  </style>
</head>
<body>

  <script>
    const iframe = document.querySelector('.bg-video iframe');
    const muteBtn = document.getElementById('muteBtn');

    muteBtn.addEventListener('click', () => {
      const params = new URLSearchParams(new URL(iframe.src).search);
      if (params.get('mute') === '1') {
        params.set('mute', '0');
        muteBtn.textContent = 'Mute ðŸ”‡';
      } else {
        params.set('mute', '1');
        muteBtn.textContent = 'Mute ðŸ”ˆ';
      }
      iframe.src = iframe.src.split('?')[0] + '?' + params.toString();
    });
  </script>
